{% extends 'base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the book "{{ book.name }}" by {{ book.author }}?</p>
    <form method="POST">
        <input type="submit" value="Yes, delete it">
        <a href="{{ url_for('delete_book') }}">Cancel</a>
    </form>
{% endblock %}
