{% extends 'base.html' %}

{% block content %}
    <h2>Search Books</h2>
    <form method="POST">
        <input type="text" name="search" placeholder="Search for books" value="{{ search_query }}">
        <input type="submit" value="Search">
    </form>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.name }} by {{ book.author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
{% endblock %}
