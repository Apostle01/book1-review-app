{% extends 'base.html' %}

{% block content %}
    <h1>Delete a Book</h1>
    <form action="{{ url_for('search_books') }}" method="post" class="d-flex mb-4">
        {{ csrf_token() }}
        <input class="form-control me-2" type="text" name="search" placeholder="Search books..." />
        <button class="btn btn-danger" type="submit">Search</button>
    </form>
    
    {% if books %}
        <h3>Search Results:</h3>
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ book.name }} by {{ book.author }}
                    <a href="{{ url_for('confirm_delete', book_id=book.id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No books found. Try refining your search.</p>
    {% endif %}
{% endblock %}
